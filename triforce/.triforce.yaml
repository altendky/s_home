triforce:
    triforce:
        venv_prefix: ~/venvs
        symlink_prefix: ~/venvs/bin
        install: true
pipenv:
    triforce:
        venv_prefix: ~/venvs
        symlink_prefix: ~/venvs/bin
    pipenv:
        git-url: git+https://github.com/pypa/pipenv
        symlink: ['pipenv', 'pew']
